<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form id="job-application">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="position">Position:</label>
            <select name="position" id="position" required>
                <option value="select">Select a position</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
            </select>
            <fieldset class="radio-group">
                <legend>Availability</legend>
                <input type="radio" name="availability" id="fullTime" value="fullTime" checked>
                <label for="fullTime">Full-Time</label> 
                <input type="radio" name="availability" id="partTime" value="partTime">
                <label for="partTime">Part-Time</label>
            </fieldset>
            <label for="message">Why do aou want this Job?</label>
            <textarea name="message" id="message" rows="5" placeholder="Write your motivation" required></textarea>
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
